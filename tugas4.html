<!DOCTYPE html>
<html>
  <head>
    <title>Form Input Nilai</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: left;
      }
      table {
        border-collapse: collapse;
        width: 700px;
        margin-bottom: 20px;
      }
      td,
      th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      input[type="text"],
      input[type="number"] {
        width: 95%;
        padding: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        padding: 6px 12px;
        font-weight: bold;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1><b>Form Input Nilai</b></h1>

    <!-- Form Input Nilai -->
    <form action="#" method="post">
      <table>
        <tr>
          <td>NIM</td>
          <td class="center">:</td>
          <td>
            <input
              type="text"
              name="nim"
              placeholder="silakan isi NIM"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Nilai Tugas</td>
          <td class="center">:</td>
          <td>
            <input
              type="number"
              name="tugas"
              placeholder="silakan isi nilai tugas"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Nilai UTS</td>
          <td class="center">:</td>
          <td>
            <input
              type="number"
              name="uts"
              placeholder="silakan isi nilai uts"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Nilai UAS</td>
          <td class="center">:</td>
          <td>
            <input
              type="number"
              name="uas"
              placeholder="silakan isi nilai uas"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="3" class="center">
            <input type="submit" value="Simpan" />
          </td>
        </tr>
      </table>
    </form>

    <!-- Tabel Data Nilai Mahasiswa -->
    <table>
      <thead>
        <tr>
          <th rowspan="2">No</th>
          <th rowspan="2">NIM</th>
          <th rowspan="2">Nama</th>
          <th colspan="3">Nilai</th>
        </tr>
        <tr>
          <th>Tugas</th>
          <th>UTS</th>
          <th>UAS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>A11.2023.12345</td>
          <td>Aprilyani</td>
          <td>60</td>
          <td>76</td>
          <td>90</td>
        </tr>
        <tr>
          <td>2</td>
          <td>A11.2023.12346</td>
          <td>Nur</td>
          <td>76</td>
          <td>88</td>
          <td>60</td>
        </tr>
        <tr>
          <td>3</td>
          <td>A11.2023.12347</td>
          <td>Safitri</td>
          <td>96</td>
          <td>78</td>
          <td>75</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
